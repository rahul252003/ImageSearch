<!DOCTYPE html>

    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <a href="https://unsplash.com/photos/a-camera-with-a-small-orange-object-next-to-it-ZE2RoUG8Ue4" target="_blank">Camera</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688748628506-4b1acfc6b82b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=465&q=80" alt="">

        </div>
    </div>
    <button id="show-more-btn">Show more</button>
    <script src="script.js"></script>
</body>
</html>
